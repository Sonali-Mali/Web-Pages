
	<div>
	<link rel="stylesheet" href="style1.css">


	<center>
		<h1>Add Site</h1>
		<table border="4">
			<thead>
				<tr>
					<th>Site Id</th>
					<td><input type="text" name="id" id="id"></td>
				</tr>
			</thead>
			<tbody>
				
				<tr>
					<th>Address</th>
					<td><input type="text" name="address" id="address"></td>
				</tr>
				
				
				<tr>
					<th>City</th>
					<td><input type="text" name="bcity" id="bcity"></td>
				</tr>

				<tr>
					<th>Builder Id</th>
					<td><input type="text" name="bid" id="bid"></td>
				</tr>
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>
			</tbody>
		</table>

		<table border="4" id="show">
			<thead>
				<tr>
					<th>Site Id</th>					
					<th>Address</th>
					<th>City</th>
					<th>Builder Id</th>
				</tr>
			</thead>
		</table>
	</center>
	
	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];
		

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("id").value;
			
			list2[x] = document.getElementById("address").value;
			
			
			list3[x] = document.getElementById("bcity").value;
			list4[x] = document.getElementById("bid").value;


			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);
			

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];
			
			n++;
			x++;
		}

	</script>
</div>
