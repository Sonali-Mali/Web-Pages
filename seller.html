<div>
	<link rel="stylesheet" href="style1.css">

	<center>
		<h1>Add Seller</h1>
		<table border="4">
			<thead>
				<tr>
					<th>Seller ID</th>
					<td><input type="text" name="sid" id="sid"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Seller Address</th>
					<td><input type="text" name="sadd" id="sadd"></td>
				</tr>
				<tr>
					<th>Seller Contact</th>
					<td><input type="text" name="scon" id="scon"></td>
				</tr>
				<tr>
					<th>Seller Name</th>
					<td><input type="text" name="sname" id="sname"></td>
				</tr>
				<tr>
					<th>Seller City</th>
					<td><input type="text" name="scity" id="scity"></td>
				</tr>
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>
			</tbody>
		</table>

		<table border="4" id="show">
			<thead>
				<tr>
					<th>Seller ID</th>
					<th>Seller Address</th>
					<th>Seller Contact</th>
					<th>Seller Name</th>
					<th>Seller City</th>
				
				</tr>
			</thead>
		</table>
	</center>
	
	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];
		var list5 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("sid").value;
			list2[x] = document.getElementById("sadd").value;
			list3[x] = document.getElementById("scon").value;
			list4[x] = document.getElementById("sname").value;
			list5[x] = document.getElementById("scity").value;

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);
			var cel5 = NewRow.insertCell(4);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];
			cel5.innerHTML = list5[x];
			


			n++;
			x++;
		}

	</script>


</div>
