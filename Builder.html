
	<div>
	<link rel="stylesheet" href="style1.css">


	<center>
		<h1>Add Builder</h1>
		<table border="4">
			<thead>
				<tr>
					<th>Builder Id</th>
					<td><input type="text" name="id" id="id"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Public key</th>
					<td><input type="text" name="pkey" id="pkey"></td>
				</tr>
				<tr>
					<th>Address</th>
					<td><input type="text" name="address" id="address"></td>
				</tr>
				<tr>
					<th>Contact</th>
					<td><input type="text" name="contact" id="contact"></td>
				</tr>
				<tr>
					<th>Name</th>
					<td><input type="text" name="bname" id="bname"></td>
				</tr>
				<tr>
					<th>City</th>
					<td><input type="text" name="bcity" id="bcity"></td>
				</tr>
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>
			</tbody>
		</table>

		<table border="4" id="show">
			<thead>
				<tr>
					<th>Builder Id</th>
					<th>Public key</th>
					<th>Address</th>
					<th>Contact</th>
					<th>Name</th>
					<th>City</th>
				</tr>
			</thead>
		</table>
	</center>
	
	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];
		var list5 = [];
		var list6 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("id").value;
			list2[x] = document.getElementById("pkey").value;
			list3[x] = document.getElementById("address").value;
			list4[x] = document.getElementById("contact").value;
			list5[x] = document.getElementById("bname").value;
			list6[x] = document.getElementById("bcity").value;



			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);
			var cel5 = NewRow.insertCell(4);
			var cel6 = NewRow.insertCell(5);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];
			cel5.innerHTML = list5[x];
			cel6.innerHTML = list6[x];

			n++;
			x++;
		}

	</script>
</div>
