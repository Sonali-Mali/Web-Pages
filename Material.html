
	<div>
	<link rel="stylesheet" href="style1.css">


	<center>
		<h1>Add Material</h1>
		<table border="4">
			<thead>
				<tr>
					<th>Material Id</th>
					<td><input type="text" name="id" id="id"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Site Id</th>
					<td><input type="text" name="sid" id="sid"></td>
				</tr>
				<tr>
					<th>Siteunit Id</th>
					<td><input type="text" name="sunitid" id="sunitid"></td>
				</tr>
				<tr>
					<th>Material Name</th>
					<td><input type="text" name="mname" id="mname"></td>
				</tr>
				<tr>
					<th>Manufacturer Id</th>
					<td><input type="text" name="mid" id="mid"></td>
				</tr>
				<tr>
					<th>Seller Id</th>
					<td><input type="text" name="seid" id="seid"></td>
				</tr>
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>
			</tbody>
		</table>

		<table border="4" id="show">
			<thead>
				<tr>
					<th>Material Id</th>
					<th>Site Id</th>
					<th>Siteunit Id</th>
					<th>Material Name</th>
					<th>Manufacturer Id</th>
					<th>Seller Id</th>
					
				</tr>
			</thead>
		</table>
	</center>
	
	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];
		var list5 = [];
		var list6 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("id").value;
			list2[x] = document.getElementById("sid").value;
			list3[x] = document.getElementById("sunitid").value;
			list4[x] = document.getElementById("mname").value;
			list5[x] = document.getElementById("mid").value;
			list6[x] = document.getElementById("seid").value;



			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);
			var cel5 = NewRow.insertCell(4);
			var cel6 = NewRow.insertCell(5);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];
			cel5.innerHTML = list5[x];
			cel6.innerHTML = list6[x];

			n++;
			x++;
		}

	</script>
</div>
